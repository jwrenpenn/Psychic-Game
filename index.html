<!doctype html>
<html lang="en">
  <head>
    <title>Are You Psychic?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
      
    <div id="game"><h1>The Psychic Game</h1><p>Guess which letter I'm thinking of!</p></div>




   <script type="text/javascript">

    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
    
    var userChosen = [];

    var wins = 0;
    var losses = 0;
    guessesLeft = 9;

    var computerLetter = computerChoices[Math.floor(Math.random() * computerChoices.length)];


        document.onkeyup = function(event) {
            var userInput = event.key;


            console.log(computerLetter);
            console.log(userInput);
           

                if (userInput === computerLetter) {
                    wins++;
                    guessesLeft = 0;
                    console.log(wins);

                }

                 else {
                     guessesLeft--;
                    userChosen.push(userInput);
                    console.log(userChosen);
                }
                
                console.log(guessesLeft);


            var html =
            "<h1>The Psychic Game</h1>" +
            "<p>Guess which letter I'm thinking of!</p>" +
            "<p>Wins: " + wins + "</p>" +
            "<p>Losses: " + losses + "</p>" +
            "<p>Guesses Left: " + guessesLeft + "</p>" +
            "<p>Your Guesses so far: " + userChosen + "</p>";
      
            document.querySelector("#game").innerHTML = html;    
               
        }; 

        

                
    
   </script>
  </body>
</html>
